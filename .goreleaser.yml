builds:
  - binary: "{{ .ProjectName }}_v{{ .Version }}"
    env:
      - CGO_ENABLED=0
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goos: darwin
        goarch: '386'
      - goos: freebsd
        goarch: 'arm64'
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
signs:
  - artifacts: checksum
    args:
      - "--local-user"
      - "770D1E5228B7720DE23E0A46704776043F0A678A"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
snapshot:
  name_template: "{{ .Version }}-next"
